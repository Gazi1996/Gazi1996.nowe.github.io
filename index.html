<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
      
       <label for="name">Imię: </label>
        <input type="text" name="imie" placeholder="Tu wpisz swoje imię" id="name">
        
        <label for="surname">Nazwisko: </label>
        <input type="text" name="nazwisko" placeholder="Tu wpisz swoje nazwisko" id="surname">
        
        <label for="email">E-mail: </label>
        <input type="email" name="mail" placeholder="Tu wpisz e-mail" id="email">
        
        <label for="contact">Telefon: </label>
        <input type="tel" name="kontakt" placeholder="Tu wpisz swój numer telefonu" id="contact">
        
        <legend>Wybierz miasto</legend>
        <select name="miasto" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        
        <legend>Wybierz plec: </legend>
        Mężczyzna<input type="radio" value="man" name="plec">
        Kobieta<input type="radio" value="woman" name="plec">
        
        Zgadzam się z regulaminem strony<input type="checkbox" value="agree"  name="zgoda" >
        
        <label for="message"></label>
        <textarea name="wiadomość" id="message" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
