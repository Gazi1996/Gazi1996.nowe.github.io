<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="responsive.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
   
        <form action="https://formspree.io/rafalgazda.mail@gmail.com" method="POST">

           <label for="name">Imię: </label>
            <input type="text" name="imie" placeholder="Tu wpisz swoje imię" id="name" class="input"> <br>

            <label for="surname">Nazwisko: </label>
            <input type="text" name="nazwisko" placeholder="Tu wpisz swoje nazwisko" id="surname" class="input"> <br>

            <label for="email">E-mail: </label>
            <input type="email" name="mail" placeholder="Tu wpisz e-mail" id="email" class="input"> <br>


            <label for="contact">Telefon: </label>
            <input type="tel" name="kontakt" placeholder="Tu wpisz swój numer telefonu" id="contact" class="input"> <br>

            <label>Wybierz miasto</label>
            <select name="miasto" id="city">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select> <br>


            <label>Podaj swoją płeć:</label>
             
             <br>
            
            <input type="radio" value="man" name="plec" class="plec" id="man">
            <label for="man" class="plec_label">Mezczyzna</label>
            
            <br>
            
            <input type="radio" value="woman" name="plec" class="plec" id="woman">
            <label for="woman" class="plec_label">Kobieta</label>
            
            <br><br>
            
            <label for="message">Wiadomość</label>
            <textarea name="wiadomość" id="message" cols="30" rows="10"></textarea><br>
            
            <input type="checkbox" value="agree"  name="zgoda" id="agreement">
            <label for="agreement" id="agreementlabel">Zgadzam się z regulaminem strony</label>

            
            <div style="clear:both;"></div>

            <input type="submit" value="Wyślij" id="send">
            
            
            
                <div id="send_div">
                   <a>
                        <input type="submit" value="" id="send2" >
                        
                        <div class="icon">
                            <strong><i class="icon-mail" class="ok"></i></strong>
                            <i class="icon-ok ok" id="ok" ></i>
                        </div>

                    </a>
                    
                </div>
            
            
                                            
        </form>

</body>
</html>
